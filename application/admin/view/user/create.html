{extend name="index/index" /}
{block name="main"}
    <!-- Right Sidebar End -->		
		<!-- Start right content -->
        <div class="content-page">
			<!-- ============================================================== -->
			<!-- Start Content here -->
			<!-- ============================================================== -->
            <div class="content">
								<!-- Page Heading Start -->
				<div class="page-heading">
            		<h1> 用户管理 </h1>
            		            	</div>
            	<!-- Page Heading End-->
				<div class="row">
					<div class="col-sm-6 portlets">
						<div class="widget">
							<div class="widget-header transparent">
								<h2><strong>添加用户</strong> </h2>
								<div class="additional-btn">
									<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
									<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
									<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
								</div>
							</div>
							<div class="widget-content padding">
								<form action="{:url('admin/user/save')}" method= 'post' role="form" id="registerForm">
								  <div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" name="username">
								  </div>

								  <div class="form-group">
									<label>name</label>
									<input type="text" class="form-control" name="name">
								  </div>

								  <div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<label>Password</label>
											<input id="password" minlength="6" type="password" class="form-control" name="userpass">
										</div>
										<div class="col-sm-6">
											<label>Re-Password</label>
											<input type="password"  minlength="6" class="form-control" name="repass">
										</div>
									</div>
								  </div>



								  <button type="submit" class=" btn btn-primary">Register</button>
								</form>
							</div>
						</div>
				
				


            </div>
			<!-- ============================================================== -->
			<!-- End content here -->
			<!-- ============================================================== -->

        </div>
		<!-- End right content -->
{/block}
